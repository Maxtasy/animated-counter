<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=3, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/b63e312eb4.js" crossorigin="anonymous"></script>
    <script src="script.js" defer></script>
    <title>Animated Counter</title>
</head>
<body>
    <header class="main">
        <h1>Animated Counter</h1>
    </header>
    <section class="counter-container">
        <div class="youtube-container">
            <i class="fab fa-youtube"></i>
            <span class="amount youtube" data-target="60000">0</span>
            <span>Subscribers</span>
        </div>
        <div class="twitter-container">
            <i class="fab fa-twitter"></i>
            <span class="amount twitter" data-target="15000">0</span>
            <span>Followers</span>
        </div>
        <div class="facebook-container">
            <i class="fab fa-facebook"></i>
            <span class="amount facebook" data-target="9000">0</span>
            <span>Likes</span>
        </div>
        <div class="linkedin-container">
            <i class="fab fa-linkedin"></i>
            <span class="amount linkedin" data-target="5000">0</span>
            <span>Connections</span>
        </div>
    </section>
</body>
</html>
